<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .email-content {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .email-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
        .email-content a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="email-content">
        <p>Please verify your email by clicking on the link provided. This will confirm your email address and complete the registration process. You can verify your email by clicking the button below:</p>
        <a href="${verificationUrl}" class="button">Verify Email</a>
    </div>
</body>
</html>
